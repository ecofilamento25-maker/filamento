<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login y Registro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---- ESTILOS GENERALES ---- */
body {
    font-family: Arial, sans-serif;
    background: #eef2f7;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* ---- CONTENEDOR ---- */
.login-container {
    background: white;
    padding: 25px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.hidden {
    display: none;
}

h1 {
    margin-bottom: 20px;
}

/* ---- FORMULARIOS ---- */
.login-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-group {
    text-align: left;
}

.login-form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #bbb;
    border-radius: 5px;
    font-size: 15px;
}

/* ---- BOTONES ---- */
.login-button {
    background: #5a67d8;
    color: white;
    padding: 12px;
    border: none;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.login-button:hover {
    background: #434190;
}

a {
    color: #5a67d8;
    text-decoration: none;
    font-weight: bold;
}
</style>

</head>
<body>


<!-- ====================== LOGIN ====================== -->
<div class="login-container" id="loginSection">
    <h1>Iniciar Sesión</h1>

    <form class="login-form">
        <div class="form-group">
            <label for="loginEmail">E-mail:</label>
            <input type="email" id="loginEmail" required>
        </div>

        <div class="form-group">
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" required>
        </div>

        <button type="button" class="login-button">Ingresar</button>
    </form>

    <p style="margin-top:10px;">
        ¿No tenés cuenta?
        <a href="#" onclick="showRegister()">Registrate</a>
    </p>
</div>



<!-- ====================== REGISTRO ====================== -->
<div class="login-container hidden" id="registerSection">
    <h1>Registrarse</h1>

    <!-- FORMULARIO CORRECTO PARA PHP -->
    <form class="login-form" id="registerForm" action="../aplicacion/guardar.php" method="POST">

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>

        <button type="submit" class="login-button">Crear Cuenta</button>
    </form>

    <p style="margin-top:10px;">
        ¿Ya tenés cuenta?
        <a href="#" onclick="showLogin()">Iniciar Sesión</a>
    </p>
</div>


<script>
/* Funciones para mostrar Login/Registro */
function showRegister() {
    document.getElementById("loginSection").classList.add("hidden");
    document.getElementById("registerSection").classList.remove("hidden");
}

function showLogin() {
    document.getElementById("registerSection").classList.add("hidden");
    document.getElementById("loginSection").classList.remove("hidden");
}
</script>

</body>
</html>
